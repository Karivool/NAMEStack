<!DOCTYPE>
<html ng-app>
<head>
  <link rel="stylesheet" type="text/css" href="/stylesheets/00-reset.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/01-namestack.css" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

  <title>NAMEStack</title>
  <body>
    <div class="main" ng-controller="AppController">
      <h1>NAMEStack App</h1>

      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>HP</th>
            <th>ATK</th>
            <th>RCV</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="form" ng-model="card.name"></td>
            <td><input class="form" ng-model="card.hp"></td>
            <td><input class="form" ng-model="card.atk"></td>
            <td><input class="form" ng-model="card.rcv"></td>
            <td><button class="button" ng-click="addCard()">Add Card</button></td>
          </tr>
          <tr ng-repeat="card in cardinfo">
            <td>{{card.name}}</td>
            <td>{{card.hp}}</td>
            <td>{{card.atk}}</td>
            <td>{{card.rcv}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>

  <input ng-model="nameStack">
  {{nameStack}}
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</head>
</html>
