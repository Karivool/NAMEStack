<!DOCTYPE>
<html ng-app>
<head>
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
  <link rel="stylesheet" type="text/css" href="/stylesheets/00-reset.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/01-namestack.css" media="screen" />
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

  <title>NAMEStack</title>
  <body>
    <h1 class="title">Card Stat Collector</h1>
    <div class="main" ng-controller="AppController">

      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>HP</th>
            <th>ATK</th>
            <th>RCV</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="td-form"><input class="form" ng-model="card.name"></td>
            <td class="td-form"><input class="form" ng-model="card.hp"></td>
            <td class="td-form"><input class="form" ng-model="card.atk"></td>
            <td class="td-form"><input class="form" ng-model="card.rcv"></td>
            <td><button class="button" ng-click="addCard()">Add Card</button></td>
            <td><button class="button-mod" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="button-mod" ng-click="deselect()">Clear</td>
          </tr>
          <tr class="stats" ng-repeat="card in cardinfo">
            <td class="stat-box">{{card.name}}</td>
            <td class="stat-box">{{card.hp}}</td>
            <td class="stat-box">{{card.atk}}</td>
            <td class="stat-box">{{card.rcv}}</td>
            <td class="button-box"><button class="button-del" ng-click="remove(card._id)">Delete</button></td>
            <td class="button-box"><button class="button-edit" ng-click="edit(card._id)">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
  <script src="controllers/controller.js"></script>
</head>
</html>
